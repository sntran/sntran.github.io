<ul
  id="tabs"
  class="
    sticky top-0 z-10
    -order-1
    flex
    p-0
    bg-canvas
    border-b border-b-[--color-border]
  "
>
  <li>
    <a
      href="/"
      class="
        inline-block px-4 py-1
        italic
        border-r-1 border-b-[--color-border]
        border-t-2 border-t-transparent
        [&[aria-current]]:border-t-[LinkText]
      "
    >Welcome</a>
  </li>
  <li>
    <a
      href="{{ page.href }}"
      class="
        inline-block px-4 py-1
        italic
        border-r-1 border-b-[--color-border]
        border-t-2 border-t-transparent
        [&[aria-current]]:border-t-[LinkText]
      "
    >{{ page.title }}</a>
  </li>
</ul>
